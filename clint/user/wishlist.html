    <style>
        /* Shared variables - Make sure these match your main style.css or are defined globally */
        :root {
            --primary-color: #e7ad00; /* Pinkish-orange */
            --secondary-color: #333;   /* Dark Grey */
            --secondary-color2: #8c8c8c;    /* Medium Grey */
            --light-grey: #f4f4f4; /* Light background */
            --white: #ffffff;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
            --card-button-bg-add: #35c528; /* Original green for add to cart */
            --card-button-bg-wish: #ff4444; /* Primary color for wishlist */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--light-grey);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            direction: rtl;
            color: var(--secondary-color);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px var(--shadow-light);
        }

        h2 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 2.2em;
            position: relative;
        }
        h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            right: 50%;
            transform: translateX(50%);
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 2px;
        }

        /* --- Products Grid (from view-products.html) --- */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px; /* Gap between cards */
            justify-items: center;
            max-width: 900px; /* Max width for the grid */
            margin-left: auto;
            margin-right: auto;
            padding: 10px;
        }

        .product-card {
            background-color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 10px; /* Slightly larger border-radius */
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-light); /* Softer shadow */
            text-align: center;
            padding: 15px; /* Increased padding */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 320px; /* Consistent max width for cards */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card:hover {
            transform: translateY(-5px); /* Slightly less lift */
            box-shadow: 0 8px 20px var(--shadow-medium);
        }

        .product-card img {
            max-width: 100%;
            height: 180px; /* Consistent image height */
            object-fit: cover;
            border-radius: 8px; /* Softer image corners */
            box-shadow: 0 2px 6px var(--shadow-light);
            margin-bottom: 10px; /* Space below image */
        }

        .product-card h3 {
            font-size: 1.2em; /* Slightly larger title */
            color: var(--secondary-color);
            margin-bottom: 8px; /* Space below title */
            min-height: 40px; /* Ensure consistent height for titles */
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-card p {
            font-size: 0.95em;
            color: var(--secondary-color2);
            margin-bottom: 5px; /* Space below description */
            min-height: 40px; /* Ensure consistent height for description */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* Prices */
        .prices-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: baseline;
            margin-bottom: 15px; /* Space below prices */
            padding: 5px 0;
        }

        .old-price {
            text-decoration: line-through;
            color: var(--secondary-color2);
            font-size: 0.9em;
            margin-left: 8px;
            white-space: nowrap;
        }

        .current-price {
            font-size: 1.4em; /* Slightly larger current price */
            color: var(--primary-color);
            font-weight: bold;
            white-space: nowrap;
        }

        /* Actions buttons */
        .actions {
            display: flex;
            gap: 10px; /* More space between buttons */
            margin-top: auto; /* Push buttons to the bottom of the card */
            padding-top: 10px; /* Padding above buttons */
        }

        .add-to-cart-btn,
        .remove-from-wishlist-btn { /* Apply styles to both buttons */
            color: var(--white);
            padding: 10px 15px; /* Comfortable padding */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            flex-grow: 1;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-to-cart-btn {
            background-color: var(--card-button-bg-add);
        }
        .add-to-cart-btn:hover {
            background-color: #218838; /* Darker green on hover */
            transform: translateY(-2px);
        }

        .remove-from-wishlist-btn {
            background-color: var(--card-button-bg-wish); /* Red color for remove */
        }
        .remove-from-wishlist-btn:hover {
            background-color: #cc3333; /* Darker red on hover */
            transform: translateY(-2px);
        }
        .add-to-cart-btn i,
        .remove-from-wishlist-btn i {
            font-size: 1.1em;
        }

        /* Empty message */
        .empty-message {
            text-align: center;
            font-size: 1.3em;
            color: var(--secondary-color2);
            margin-top: 50px;
            grid-column: 1 / -1; /* Make it span all columns */
            padding: 20px;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 2px 10px var(--shadow-light);
        }

        /* New Style for the Clear All Button */
        .clear-all-btn {
            background-color: #f44336; /* Red color */
            color: var(--white);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            display: block; /* Make it a block element */
            margin: 20px auto 30px auto; /* Center it and give space */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .clear-all-btn:hover {
            background-color: #cc3333; /* Darker red on hover */
            transform: translateY(-2px);
        }

        /* Toast message (from view-products.html) */
        .toast-message {
            visibility: hidden; /* Hidden by default */
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 16px;
            position: fixed;
            z-index: 1000; /* Ensure it's on top */
            left: 50%;
            transform: translateX(-50%);
            bottom: 30px; /* Position at the bottom */
            font-size: 17px;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }

        .toast-message.show {
            visibility: visible;
            opacity: 1;
        }

        .toast-message.success {
            background-color: #4CAF50; /* Green for success */
        }

        .toast-message.error {
            background-color: #f44336; /* Red for error */
        }

        /* Mobile adjustments for grid */
        @media (max-width: 600px) {
            .products-grid {
                grid-template-columns: 1fr; /* Single column on small screens */
                padding: 5px;
            }
            .product-card {
                max-width: 95%; /* Allow cards to take more width */
            }
        }
    </style>

<div id="toastMessage" class="toast-message"></div>

    <script>
        const wishlistContainer = document.getElementById('wishlist-products-container');
        const toastMessage = document.getElementById('toastMessage');
        const clearAllWishlistBtn = document.getElementById('clearAllWishlistBtn');


        // --- دالة لإظهار رسالة "Toast" ---
        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toastMessage.className = `toast-message show ${type}`;
            setTimeout(() => {
                toastMessage.className = toastMessage.className.replace("show", "");
            }, 3000); // Hide after 3 seconds
        }

        // --- دالة لإضافة المنتج إلى السلة ---
        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProductIndex = cart.findIndex(item => item.product_ID === product.product_ID);

            if (existingProductIndex > -1) {
                cart[existingProductIndex].quantity = (cart[existingProductIndex].quantity || 1) + 1;
                showToast(`تم تحديث كمية "${product.product_Name}" في السلة!`, 'success');
            } else {
                product.quantity = 1;
                cart.push(product);
                showToast(`تمت إضافة "${product.product_Name}" إلى السلة بنجاح!`, 'success');
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            console.log('Cart:', cart);
        }

        // --- دالة لإزالة المنتج من قائمة الإعجابات (تم التعديل لاستخدام المؤشر) ---
        function removeFromWishlist(index) { // الآن تستقبل index بدلاً من productId
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            if (index >= 0 && index < wishlist.length) {
                const removedProduct = wishlist.splice(index, 1); // حذف العنصر باستخدام splice
                localStorage.setItem('wishlist', JSON.stringify(wishlist));
                showToast(`تمت إزالة "${removedProduct[0].product_Name}" من قائمة الإعجابات بنجاح.`, 'success');
                displayWishlistItems(); // إعادة عرض القائمة بعد الحذف
            } else {
                showToast('حدث خطأ أثناء الإزالة: المنتج غير موجود.', 'error');
            }
        }

        // --- دالة جديدة لمسح كل المنتجات من قائمة الإعجابات ---
        function clearAllWishlist() {
            if (confirm('هل أنت متأكد أنك تريد مسح كل المنتجات من قائمة الإعجابات؟')) {
                localStorage.removeItem('wishlist'); // مسح كل المنتجات بمجرد حذف المفتاح
                showToast('تم مسح جميع المنتجات من قائمة الإعجابات.', 'success');
                displayWishlistItems(); // إعادة عرض القائمة (ستظهر رسالة "لا توجد منتجات")
            }
        }

        // --- دالة لعرض منتجات قائمة الإعجابات (تم التعديل لاستخدام المؤشر) ---
        function displayWishlistItems() {
            wishlistContainer.innerHTML = ''; // مسح المحتوى الحالي
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            if (wishlist.length === 0) {
                const emptyMessage = document.createElement('p');
                emptyMessage.classList.add('empty-message');
                emptyMessage.textContent = 'لا توجد منتجات في قائمة الإعجابات.';
                wishlistContainer.appendChild(emptyMessage);
                clearAllWishlistBtn.style.display = 'none'; // إخفاء زر "مسح الكل" لو القائمة فاضية
            } else {
                clearAllWishlistBtn.style.display = 'block'; // إظهار زر "مسح الكل" لو فيه منتجات
                wishlist.forEach((product, index) => { // تمرير index هنا
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    // لم نعد بحاجة إلى dataset.productId للحذف الفردي، ولكن يمكن تركه للمعلومات
                    // productCard.dataset.productId = product.product_ID; 

                    const imageUrl = product.product_image || 'https://via.placeholder.com/200?text=No+Image';

                    let pricesHtml = '';
                    if (product.product_prise_2 && product.product_prise_1) {
                        pricesHtml += `<p class="old-price">${product.product_prise_2}</p>`;
                        pricesHtml += `<p class="current-price">${product.product_prise_1}</p>`;
                    } else if (product.product_prise_1) {
                        pricesHtml += `<p class="current-price">${product.product_prise_1}</p>`;
                    }

                    productCard.innerHTML = `
                        <img src="${imageUrl}" alt="${product.product_Name}">
                        <h3>${product.product_Name}</h3>
                        <p style="font-size: 0.6em;">${product.product_type_2 || ''} || ${product.product_suitable || ''}</p>
                        <div class="prices-container">
                            ${pricesHtml}
                        </div>
                        <div class="actions">
                            <button class="add-to-cart-btn"><i class="fas fa-shopping-cart"></i> أضف للسلة</button>
                            <button class="remove-from-wishlist-btn"><i class="fas fa-times"></i> إزالة</button>
                        </div>
                    `;
                    wishlistContainer.appendChild(productCard);

                    // إضافة مستمعي الأحداث للأزرار داخل البطاقة المنشأة حديثاً
                    productCard.querySelector('.add-to-cart-btn').addEventListener('click', () => addToCart(product));
                    // هنا نمرر الـ index بدلاً من product.product_ID
                    productCard.querySelector('.remove-from-wishlist-btn').addEventListener('click', () => removeFromWishlist(index));
                });
            }
        }

        // --- عند تحميل الصفحة، اعرض المنتجات المفضلة ---
        document.addEventListener('DOMContentLoaded', displayWishlistItems);
        // إضافة مستمع لزر "مسح الكل"
        clearAllWishlistBtn.addEventListener('click', clearAllWishlist);
    </script>
