<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="addProductTitle">قصر زهور الأماني - إضافة منتج جديد</title>
    <link rel="stylesheet" href="./../../server/static/css/style.css">
    <link rel="stylesheet" href="./../../server/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>

    <header class="navbar">
        <div class="brand-name" data-translate-key="brandName">قصر زهور الأماني</div><br>
    </header>
        <button id="language-switcher" class="lang-switcher">EN / عربي</button>

    <main class="content">
        <section class="form-section">
            <h2 data-translate-key="addProductTitle">إضافة منتج جديد</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="newProductName" data-translate-key="productName">اسم المنتج:</label>
                    <input type="text" id="newProductName" name="newProductName" required>
                </div>
                <div class="form-group">
                    <label for="newProductDescription" data-translate-key="productDescription">وصف المنتج:</label>
                    <textarea id="newProductDescription" name="newProductDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="newProductPrice" data-translate-key="productPrice">السعر:</label>
                    <input type="number" id="newProductPrice" name="newProductPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="newProductOldPrice" data-translate-key="productOldPrice">السعر القديم (اختياري):</label>
                    <input type="number" id="newProductOldPrice" name="newProductOldPrice" step="0.01">
                </div>
                <div class="form-group">
                    <label for="newProductImageURL" data-translate-key="productImageURL">رابط صورة المنتج:</label>
                    <input type="url" id="newProductImageURL" name="newProductImageURL" required>
                </div>
                <div class="form-group">
                    <label for="newProductCategory" data-translate-key="productCategory">الفئة:</label>
                    <select id="newProductCategory" name="newProductCategory">
                        <option value="naturalRoses" data-translate-key="naturalRoses">ورد طبيعي</option>
                        <option value="artificialRoses" data-translate-key="artificialRoses">ورد صناعي</option>
                        <option value="indoorPlants" data-translate-key="indoorPlants">نباتات داخلية</option>
                        <option value="rareFlowers" data-translate-key="rareFlowers">أزهار نادرة</option>
                        </select>
                </div>
                <button type="submit" class="submit-btn" data-translate-key="addNewProduct">إضافة منتج</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p data-translate-key="allRightsReserved">© 2025 قصر زهور الأماني. جميع الحقوق محفوظة.</p>
    </footer>

            <i class="fas fa-shopping-basket"></i>
            <span data-translate-key="cart">السلة</span>
        </a>
        <a href="admin-login.html" class="nav-item active">
            <i class="fas fa-user-shield"></i>
            <span data-translate-key="admin">المدير</span>
        </a>
        <button class="nav-item hamburger-menu-btn">
            <i class="fas fa-bars"></i>
            <span data-translate-key="menu">القائمة</span>
        </button>
    </nav>

    <div class="side-menu">
        <button class="close-side-menu">×</button>
        <ul>

    <script src="./../../server/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addProductForm = document.getElementById('addProductForm');
            if (addProductForm) {
                addProductForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    // هنا يمكنك جمع بيانات المنتج الجديد وإرسالها
                    const newProductName = document.getElementById('newProductName').value;
                    const newProductPrice = document.getElementById('newProductPrice').value;
                    // ... get other fields

                    console.log(`New Product Added: ${newProductName}, Price: ${newProductPrice}`);
                    alert(translations[localStorage.getItem('preferredLang') || 'ar'].productAddedSuccess);
                    addProductForm.reset(); // Clear the form
                    // Optionally redirect to view-products.html
                    // window.location.href = 'view-products.html';
                });
            }
        });
    </script>
</body>
