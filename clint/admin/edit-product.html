    <header class="navbar">
        <div class="brand-name" data-translate-key="brandName">قصر زهور الأماني</div><br>
    </header>
        <button id="language-switcher" class="lang-switcher">EN / عربي</button>

    <main class="content">
        <section class="form-section">
            <h2 data-translate-key="editProductTitle">تعديل المنتج</h2>
            <form id="productForm">
                <div class="form-group">
                    <label for="productName" data-translate-key="productName">اسم المنتج:</label>
                    <input type="text" id="productName" name="productName" value="باقة الورد الأحمر" required>
                </div>
                <div class="form-group">
                    <label for="productDescription" data-translate-key="productDescription">وصف المنتج:</label>
                    <textarea id="productDescription" name="productDescription" rows="4">باقة أنيقة من أجود أنواع الورد الأحمر الطازج، مثالية للتعبير عن الحب والمشاعر الصادقة في جميع المناسبات.</textarea>
                </div>
                <div class="form-group">
                    <label for="productPrice" data-translate-key="productPrice">السعر:</label>
                    <input type="number" id="productPrice" name="productPrice" value="120" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="productOldPrice" data-translate-key="productOldPrice">السعر القديم (اختياري):</label>
                    <input type="number" id="productOldPrice" name="productOldPrice" value="150" step="0.01">
                </div>
                <div class="form-group">
                    <label for="productImageURL" data-translate-key="productImageURL">رابط صورة المنتج:</label>
                    <input type="url" id="productImageURL" name="productImageURL" value="./server/static/images/11.jpg" required>
                </div>
                <div class="form-group">
                    <label for="productCategory" data-translate-key="productCategory">الفئة:</label>
                    <select id="productCategory" name="productCategory">
                        <option value="naturalRoses" data-translate-key="naturalRoses">ورد طبيعي</option>
                        <option value="artificialRoses" data-translate-key="artificialRoses">ورد صناعي</option>
                        <option value="indoorPlants" data-translate-key="indoorPlants">نباتات داخلية</option>
                        <option value="rareFlowers" data-translate-key="rareFlowers">أزهار نادرة</option>
                        </select>
                </div>
                <button type="submit" class="submit-btn" data-translate-key="saveChanges">حفظ التغييرات</button>
            </form>
        </section>
    </main>

            const productForm = document.getElementById('productForm');
            if (productForm) {

                    e.preventDefault();
                    // هنا يمكنك جمع بيانات المنتج المحدثة وإرسالها
