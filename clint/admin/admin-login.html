<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قصر زهور الأماني - تسجيل دخول المدير</title>
    <link rel="stylesheet" href="./../../server/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="brand-name" data-translate-key="brandName">قصر زهور الأماني</div><br>
    </header>
        <button id="language-switcher" class="lang-switcher">EN / عربي</button>

    <main class="content">
        <section class="admin-login-section">
            <h2>تسجيل دخول المدير</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">تسجيل الدخول</button>
            </form>
            <p id="login-message" class="error-message"></p>
        </section>
    </main>

    <nav class="bottom-nav">
        <a href="./../index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>الرئيسية</span>
        </a>
        <a href="wishlist.html" class="nav-item">
            <i class="fas fa-heart"></i>
            <span>الإعجابات</span>
        </a>
        <a href="cart.html" class="nav-item">
            <i class="fas fa-shopping-basket"></i>
            <span>السلة</span>
        </a>
        <a href="admin-login.html" class="nav-item active">
            <i class="fas fa-user-shield"></i>
            <span>المدير</span>
        </a>
        <button class="nav-item hamburger-menu-btn">
            <i class="fas fa-bars"></i>
            <span>القائمة</span>
        </button>
    </nav>

    <div class="side-menu">
        <button class="close-side-menu">&times;</button>
        <ul>
            <li><a href="#">من نحن</a></li>
            <li><a href="#">اتصل بنا</a></li>
            <li><a href="#">سياسة الخصوصية</a></li>
            <li><a href="#">الأسئلة الشائعة</a></li>
        </ul>
    </div>

    <script src="./../../server/script.js"></script>

    <script>
        // JavaScript for admin login (simple example, not secure for production)
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.querySelector('.login-form');
            const loginMessage = document.getElementById('login-message');

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const username = loginForm.username.value;
                const password = loginForm.password.value;

                // Simple hardcoded credentials for demonstration
                if (username === 'admin' && password === 'password123') {
                    loginMessage.textContent = 'تم تسجيل الدخول بنجاح! جاري التوجيه...';
                    loginMessage.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html'; // Redirect to admin dashboard
                    }, 1500);
                } else {
                    loginMessage.textContent = 'اسم المستخدم أو كلمة المرور غير صحيحة.';
                    loginMessage.style.color = 'red';
                }
            });
        });
    </script>
</body>
</html>
