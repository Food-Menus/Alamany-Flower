    <script>
        // التحقق من وجود توكن عند تحميل الصفحة وإعادة التوجيه إذا كان موجودًا
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('Token');
            if (token) {
                const loginMessage = document.getElementById('login-message');
                loginMessage.textContent = 'تم تسجيل الدخول مسبقًا. جاري التوجيه...';
                loginMessage.classList.add('success-message');
                setTimeout(() => {
                    window.location.href = './admin-dashboard.html';
                }, 1000);
            }

            const loginForm = document.querySelector('.login-form');
            const loginMessage = document.getElementById('login-message');

            // تأكد من أن هذا الرابط صحيح وأن جدول البيانات منشور على الويب
            const ADMIN_CREDENTIALS_SHEET_URL = 'https://docs.google.com/spreadsheets/d/1xog21haN9jDYzgoL0I2djxUKpeBVO1Ak-PciUm85Z6Y/gviz/tq?tqx=out:json&gid=0';

            async function fetchSheetData(url) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const text = await response.text();
                    // استخراج سلسلة JSON من استجابة gviz/tq
                    const jsonString = text.substring(text.indexOf('(') + 1, text.lastIndexOf(')'));
                    const data = JSON.parse(jsonString);
                    return data.table.rows;
                } catch (error) {
                    console.error('Error fetching admin credentials:', error);
                    loginMessage.textContent = 'حدث خطأ أثناء الاتصال بالخادم. الرجاء المحاولة مرة أخرى.';
                    loginMessage.classList.remove('success-message');
                    loginMessage.classList.add('error-message');
                    return null;
                }
            }

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                const usernameInput = loginForm.username.value.trim();
                const passwordInput = loginForm.password.value.trim();

                loginMessage.textContent = 'جاري التحقق...';
                loginMessage.classList.remove('error-message', 'success-message');

                const credentials = await fetchSheetData(ADMIN_CREDENTIALS_SHEET_URL);

                if (!credentials) {
                    return; // الخطأ تم التعامل معه بالفعل في fetchSheetData
                }

                let isAuthenticated = false;
                let usernameExists = false;

                for (let i = 0; i < credentials.length; i++) {
                    const row = credentials[i];
                    // التأكد من وجود الخلايا واستخراج قيمها، وإزالة أي مسافات بيضاء زائدة
                    const sheetUsername = row.c[0]?.v ? String(row.c[0].v).trim() : '';
                    const sheetPassword = row.c[1]?.v ? String(row.c[1].v).trim() : '';

                    // يمكنك إلغاء التعليق عن السطور التالية لتصحيح الأخطاء ورؤية القيم الفعلية من الشيت
                    // console.log(`Input Username: '${usernameInput}', Input Password: '${passwordInput}'`);
                    // console.log(`Sheet Username: '${sheetUsername}', Sheet Password: '${sheetPassword}'`);

                    if (sheetUsername === usernameInput) {
                        usernameExists = true; // تم العثور على اسم المستخدم
                        if (sheetPassword === passwordInput) {
                            isAuthenticated = true; // اسم المستخدم وكلمة المرور متطابقان
                            break; // تم العثور على التطابق، يمكن الخروج من الحلقة
                        }
                    }
                }

                if (isAuthenticated) {
                    loginMessage.textContent = 'تم تسجيل الدخول بنجاح! جاري التوجيه...';
                    loginMessage.classList.remove('error-message');
                    loginMessage.classList.add('success-message');
                    localStorage.setItem('Token', usernameInput); // تخزين اسم المستخدم كرمز Token

                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                } else if (usernameExists) {
                    // اسم المستخدم موجود ولكن كلمة المرور غير صحيحة
                    loginMessage.textContent = 'كلمة المرور غير صحيحة.';
                    loginMessage.classList.remove('success-message');
                    loginMessage.classList.add('error-message');
                } else {
                    // اسم المستخدم غير موجود على الإطلاق
                    loginMessage.textContent = 'اسم المستخدم غير موجود.';
                    loginMessage.classList.remove('success-message');
                    loginMessage.classList.add('error-message');
                }
            });
        });
    </script>
