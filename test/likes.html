<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قصر زهور الأماني - الإعجابات</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- النافبار العلوي -->
  <header class="top-navbar">
    <div class="brand-name">قصر زهور الأماني</div>
    <div class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- الشريط الجانبي -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="brand-name">قصر زهور الأماني</div>
      <div class="close-sidebar">
        <i class="fas fa-times"></i>
      </div>
    </div>
    <ul class="sidebar-menu">
      <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> عن المتجر</a></li>
      <li><a href="#"><i class="fas fa-phone"></i> اتصل بنا</a></li>
      <li><a href="#"><i class="fas fa-question-circle"></i> الأسئلة الشائعة</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
    </ul>
  </div>
  <div class="sidebar-overlay"></div>

  <!-- المحتوى الرئيسي -->
  <main class="likes-page">
    <h1 class="page-title">منتجات أعجبتك</h1>
    
    <div class="products-grid" id="liked-products">
      <!-- سيتم ملء هذا القسم بالمنتجات المحفوظة في الإعجابات -->
    </div>
    
    <div class="empty-state" id="empty-likes" style="display: none;">
      <i class="far fa-heart" style="font-size: 50px; color: #ccc; margin-bottom: 20px;"></i>
      <h3>لا توجد منتجات في قائمة الإعجابات</h3>
      <p>اضغط على زر القلب في أي منتج لإضافته هنا</p>
      <a href="index.html" class="action-button">تصفح المنتجات</a>
    </div>
  </main>

  <!-- شريط التنقل السفلي -->
  <nav class="bottom-navbar">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>الرئيسية</span>
    </a>
    <a href="likes.html" class="nav-item active">
      <i class="far fa-heart"></i>
      <span>الإعجابات</span>
    </a>
    <a href="cart.html" class="nav-item">
      <i class="fas fa-shopping-cart"></i>
      <span>السلة</span>
    </a>
    <a href="login.html" class="nav-item">
      <i class="far fa-user"></i>
      <span>تسجيل الدخول</span>
    </a>
    <div class="nav-item sidebar-toggle">
      <i class="fas fa-bars"></i>
      <span>القائمة</span>
    </div>
  </nav>

  <script src="./main.js"></script>
  <script>
    // عرض المنتجات المحفوظة في الإعجابات
    document.addEventListener('DOMContentLoaded', function() {
      const likedProductsContainer = document.getElementById('liked-products');
      const emptyLikesState = document.getElementById('empty-likes');
      
      const likes = JSON.parse(localStorage.getItem('likes')) || [];
      
      if (likes.length === 0) {
        emptyLikesState.style.display = 'flex';
        likedProductsContainer.style.display = 'none';
      } else {
        emptyLikesState.style.display = 'none';
        likedProductsContainer.style.display = 'grid';
        
        likes.forEach(product => {
          const productCard = document.createElement('div');
          productCard.className = 'product-card';
          productCard.innerHTML = `
            <div class="product-info">
              <h3 class="product-name">${product.name}</h3>
              <div class="product-prices">
                <span class="product-price">${product.price}</span>
              </div>
              <div class="product-actions">
                <button class="action-button add-to-cart">
                  <i class="fas fa-shopping-cart"></i> أضف للسلة
                </button>
                <button class="action-button remove-like" style="background-color: #E91E63">
                  <i class="fas fa-heart"></i> إزالة
                </button>
              </div>
            </div>
          `;
          likedProductsContainer.appendChild(productCard);
        });
      }
    });
  </script>
</body>
</html>
