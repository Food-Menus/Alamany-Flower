<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قصر زهور الأماني - تسجيل الدخول</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- النافبار العلوي -->
  <header class="top-navbar">
    <div class="brand-name">قصر زهور الأماني</div>
    <div class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- الشريط الجانبي -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="brand-name">قصر زهور الأماني</div>
      <div class="close-sidebar">
        <i class="fas fa-times"></i>
      </div>
    </div>
    <ul class="sidebar-menu">
      <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> عن المتجر</a></li>
      <li><a href="#"><i class="fas fa-phone"></i> اتصل بنا</a></li>
      <li><a href="#"><i class="fas fa-question-circle"></i> الأسئلة الشائعة</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
    </ul>
  </div>
  <div class="sidebar-overlay"></div>

  <!-- المحتوى الرئيسي -->
  <main class="login-page">
    <div class="login-form">
      <h2>تسجيل الدخول</h2>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">اسم المستخدم</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" required>
        </div>
        <button type="submit" class="login-button">تسجيل الدخول</button>
      </form>
    </div>
  </main>

  <!-- شريط التنقل السفلي -->
  <nav class="bottom-navbar">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>الرئيسية</span>
    </a>
    <a href="likes.html" class="nav-item">
      <i class="far fa-heart"></i>
      <span>الإعجابات</span>
    </a>
    <a href="cart.html" class="nav-item">
      <i class="fas fa-shopping-cart"></i>
      <span>السلة</span>
    </a>
    <a href="login.html" class="nav-item active">
      <i class="far fa-user"></i>
      <span>تسجيل الدخول</span>
    </a>
    <div class="nav-item sidebar-toggle">
      <i class="fas fa-bars"></i>
      <span>القائمة</span>
    </div>
  </nav>

  <script src="./main.js"></script>
  <script>
    // إدارة تسجيل الدخول
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      // هنا يمكنك إضافة التحقق من بيانات الدخول
      if (username === 'admin' && password === 'admin123') {
        alert('تم تسجيل الدخول بنجاح');
        // تخزين حالة تسجيل الدخول
        localStorage.setItem('isLoggedIn', 'true');
        // توجيه المستخدم إلى لوحة التحكم أو الصفحة الرئيسية
        window.location.href = 'index.html';
      } else {
        alert('اسم المستخدم أو كلمة المرور غير صحيحة');
      }
    });
  </script>
</body>
</html>
