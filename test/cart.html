<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قصر زهور الأماني - سلة التسوق</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- النافبار العلوي -->
  <header class="top-navbar">
    <div class="brand-name">قصر زهور الأماني</div>
    <div class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- الشريط الجانبي -->
  <div class="sidebar">
    <div class="sidebar-header">
      <div class="brand-name">قصر زهور الأماني</div>
      <div class="close-sidebar">
        <i class="fas fa-times"></i>
      </div>
    </div>
    <ul class="sidebar-menu">
      <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
      <li><a href="#"><i class="fas fa-info-circle"></i> عن المتجر</a></li>
      <li><a href="#"><i class="fas fa-phone"></i> اتصل بنا</a></li>
      <li><a href="#"><i class="fas fa-question-circle"></i> الأسئلة الشائعة</a></li>
      <li><a href="#"><i class="fas fa-cog"></i> الإعدادات</a></li>
    </ul>
  </div>
  <div class="sidebar-overlay"></div>

  <!-- المحتوى الرئيسي -->
  <main class="cart-page">
    <h1 class="page-title">سلة التسوق</h1>
    
    <div class="products-grid" id="cart-products">
      <!-- سيتم ملء هذا القسم بالمنتجات في السلة -->
    </div>
    
    <div class="cart-summary">
      <div class="summary-item">
        <span>المجموع:</span>
        <span id="total-price">0 ج.م</span>
      </div>
      <button class="checkout-button">إتمام الشراء</button>
    </div>
    
    <div class="empty-state" id="empty-cart" style="display: none;">
      <i class="fas fa-shopping-cart" style="font-size: 50px; color: #ccc; margin-bottom: 20px;"></i>
      <h3>سلة التسوق فارغة</h3>
      <p>اضغط على زر "أضف للسلة" في أي منتج لإضافته هنا</p>
      <a href="index.html" class="action-button">تصفح المنتجات</a>
    </div>
  </main>

  <!-- شريط التنقل السفلي -->
  <nav class="bottom-navbar">
    <a href="index.html" class="nav-item">
      <i class="fas fa-home"></i>
      <span>الرئيسية</span>
    </a>
    <a href="likes.html" class="nav-item">
      <i class="far fa-heart"></i>
      <span>الإعجابات</span>
    </a>
    <a href="cart.html" class="nav-item active">
      <i class="fas fa-shopping-cart"></i>
      <span>السلة</span>
    </a>
    <a href="login.html" class="nav-item">
      <i class="far fa-user"></i>
      <span>تسجيل الدخول</span>
    </a>
    <div class="nav-item sidebar-toggle">
      <i class="fas fa-bars"></i>
      <span>القائمة</span>
    </div>
  </nav>

  <script src="./main.js"></script>
  <script>
    // عرض المنتجات في سلة التسوق
    document.addEventListener('DOMContentLoaded', function() {
      const cartProductsContainer = document.getElementById('cart-products');
      const emptyCartState = document.getElementById('empty-cart');
      const totalPriceElement = document.getElementById('total-price');
      
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      if (cart.length === 0) {
        emptyCartState.style.display = 'flex';
        cartProductsContainer.style.display = 'none';
        document.querySelector('.cart-summary').style.display = 'none';
      } else {
        emptyCartState.style.display = 'none';
        cartProductsContainer.style.display = 'grid';
        document.querySelector('.cart-summary').style.display = 'block';
        
        let totalPrice = 0;
        
        cart.forEach((product, index) => {
          // استخراج السعر الرقمي من النص
          const price = parseInt(product.price.replace(/\D/g, ''));
          totalPrice += price;
          
          const productCard = document.createElement('div');
          productCard.className = 'product-card';
          productCard.innerHTML = `
            <div class="product-info">
              <h3 class="product-name">${product.name}</h3>
              <div class="product-prices">
                <span class="product-price">${product.price}</span>
              </div>
              <div class="product-actions">
                <button class="action-button remove-from-cart" data-index="${index}">
                  <i class="fas fa-trash"></i> إزالة
                </button>
              </div>
            </div>
          `;
          cartProductsContainer.appendChild(productCard);
        });
        
        totalPriceElement.textContent = `${totalPrice} ج.م`;
        
        // إضافة حدث لإزالة المنتجات من السلة
        document.querySelectorAll('.remove-from-cart').forEach(button => {
          button.addEventListener('click', function() {
            const index = parseInt(this.getAttribute('data-index'));
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            location.reload();
          });
        });
      }
    });
  </script>
</body>
</html>
